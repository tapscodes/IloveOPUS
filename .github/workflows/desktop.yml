name: Build iLoveOPUS Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: iLoveOPUSWin
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy mutagen pillow pyinstaller
      - name: Download FFmpeg binary
        run: |
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2025-06-13-13-43/ffmpeg-n7.1.1-22-g0f1fe3d153-winarm64-gpl-7.1.zip
          unzip ffmpeg.zip -d ffmpeg_bin
      - name: Add FFmpeg to PATH
        run: |
          echo "${{ github.workspace }}/ffmpeg_bin/ffmpeg-n7.1.1-22-g0f1fe3d153-winarm64-gpl-7.1/bin" >> $GITHUB_PATH
      - name: Build executable
        run: |
          set KIVY_GL_BACKEND=angle_sdl2
          pyinstaller --onefile main.py --name iLoveOPUSWin
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iLoveOPUSWin
          path: dist/iLoveOPUSWin.exe

  build-linux:
    name: iLoveOPUSLinux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev build-essential libgl1-mesa-dev
          python -m pip install --upgrade pip
          pip install kivy mutagen pillow pyinstaller
      - name: Download FFmpeg binary
        run: |
          curl -L -o ffmpeg.tar.xz https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2025-06-13-13-43/ffmpeg-n7.1.1-22-g0f1fe3d153-linux64-gpl-7.1.tar.xz
          tar -xf ffmpeg.tar.xz
      - name: Add FFmpeg to PATH
        run: |
          echo "${{ github.workspace }}/ffmpeg-n7.1.1-22-g0f1fe3d153-linux64-gpl-7.1/bin" >> $GITHUB_PATH
      - name: Build executable
        run: |
          pyinstaller --onefile main.py --name iLoveOPUSLinux
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iLoveOPUSLinux
          path: dist/iLoveOPUSLinux

  build-macos:
    name: iLoveOPUSMac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          brew install python3
          python3 -m pip install --upgrade pip
          pip3 install kivy mutagen pillow pyinstaller
      - name: Download FFmpeg binary
        run: |
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          unzip ffmpeg.zip -d ffmpeg_bin
      - name: Add FFmpeg to PATH
        run: |
          echo "${{ github.workspace }}/ffmpeg_bin" >> $GITHUB_PATH
      - name: Build executable
        run: |
          pyinstaller --onefile main.py --name iLoveOPUSMac
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iLoveOPUSMac
          path: dist/iLoveOPUSMac